<!doctype html>
<html lang="pt-br">

<head>
    <!-- Format Linguage -->
    <meta charset="utf-8">
    <!-- Title -->
    <title>BlockingPage</title>
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Header Top -->
    <div class="header-top-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="logo-area">
                        <a href="home.html"><img src="../images/logo.png" alt="logo" /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Top -->

    <!-- Breadcomb area Start-->
    <div class="breadcomb-area mg-t-30">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="breadcomb-list">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                <div class="breadcomb-wp">
                                    <div class="breadcomb-icon">
                                        <span class="breadcomb-icon-span">
                                            <svg class="svg" aria-hidden="true" focusable="false" data-prefix="fas"
                                                data-icon="ban" role="img" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 512 512">
                                                <path fill="currentColor"
                                                    d="M256 8C119.034 8 8 119.033 8 256s111.034 248 248 248 248-111.034 248-248S392.967 8 256 8zm130.108 117.892c65.448 65.448 70 165.481 20.677 235.637L150.47 105.216c70.204-49.356 170.226-44.735 235.638 20.676zM125.892 386.108c-65.448-65.448-70-165.481-20.677-235.637L361.53 406.784c-70.203 49.356-170.226 44.736-235.638-20.676z">
                                                </path>
                                            </svg>
                                        </span>
                                    </div>
                                    <div class="breadcomb-ctn">
                                        <h2>Bloqueio de links</h2>
                                        <p>Bloqueio e remoção de páginas maliciosas</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 right">
                                <select class="custom-select1" id="selectLinksBlacklist">
                                    <option value="all">Todos os links</option>
                                    <option value="user">Apenas usuário</option>
                                    <option value="api">Apenas API</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcomb area End-->

    <!-- Form Element area Start-->
    <div class="form-element-area">
        <div class="container">
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-element-list">
                        <div class="row">
                            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="row">
                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 pd-t-8">
                                        <div class="toggle-select-act fm-cmp-mg">
                                            <div class="nk-toggle-switch">
                                                <label for="cbxNotification" class="ts-label">
                                                    <img class="img-icon" src="../images/clean/notify.svg"
                                                        alt="cbxCleaner" title="Habilitar notificação de bloqueio">
                                                    Notificações </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                        <div class="breadcomb-list right pd-r-20">
                                            <div class="toggle-select-act fm-cmp-mg">
                                                <div class="nk-toggle-switch">
                                                    <input id="cbxNotification" name="notification" type="checkbox"
                                                        hidden="hidden">
                                                    <label for="cbxNotification" class="ts-helper"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Form Element area End-->

    <!-- Data Table area Start-->
    <div class="data-table-area mg-t-20 mg-b-80">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="data-table-list">
                        <div class="table-responsive">
                            <select class="custom-select" id="selectQntBlacklist">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>
                            </select>
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <button id="btnSearchBlacklist" class="input-group-text">
                                        <svg class="svg" aria-hidden="true" focusable="false" data-prefix="fas"
                                            data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 512 512">
                                            <path fill="currentColor"
                                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                                <input type="text" id="inputSearchBlacklist" class="form-control"
                                    placeholder="Procure o link bloqueado aqui...">
                                <div class="input-group-append">
                                    <button id="clearInputBlacklist" class="btn btn-danger btn-sm"><svg class="svg"
                                            aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eraser"
                                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path fill="currentColor"
                                                d="M497.941 273.941c18.745-18.745 18.745-49.137 0-67.882l-160-160c-18.745-18.745-49.136-18.746-67.883 0l-256 256c-18.745 18.745-18.745 49.137 0 67.882l96 96A48.004 48.004 0 0 0 144 480h356c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12H355.883l142.058-142.059zm-302.627-62.627l137.373 137.373L265.373 416H150.628l-80-80 124.686-124.686z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>LINK</th>
                                        <th>CRIADO EM</th>
                                        <th>BLOQUEIO</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody_blacklist"></tbody>
                            </table>
                            <div id="notfound_blacklist"></div>
                            <div class="pagination">
                                <div id="pagination_blacklist"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Data Table area End-->

    <!-- Footer -->
    <div class="footer-copyright-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="footer-copy-right">
                        <p>Copyright © 2021. All rights reserved BlockingPage.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Footer -->

    <!-- Jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Dexie JS -->
    <script src="../node_modules/dexie/dist/dexie.min.js"></script>
    <!-- Script JS -->
    <script src="../js/script.js" type="module"></script>

</body>

</html>
