<!doctype html>

    <div class="header-top-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <div class="website-traffic-ctn">
                            <h2 id="qntBlacklistUser"><span class="counter">0</span></h2>
                            <p>Links bloqueados pelo usuário</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 mb-30">
                    <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30">
                        <div class="website-traffic-ctn">
                            <h2 id="qntWhitelistUser"><span class="counter">0</span></h2>
                            <p>Acessos liberados pelo usuário</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30 dk-res-mg-t-30">
                        <div class="website-traffic-ctn">
                            <h2><span class="counter" id="removeLinks">0</span></h2>
                            <p>Total de páginas removidas</p>
                        </div>
                    </div>
                </div>

                    <div class="wb-traffic-inner notika-shadow sm-res-mg-t-30 tb-res-mg-t-30 dk-res-mg-t-30">
                        <div class="website-traffic-ctn">
                            <h2><span id="lastUpdate" class="counter">0</span></h2>
                            <p>Última atualização</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
